<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Color Guessing Game</title>
</head>
<body onload = "do_game()">
    <script>
        var colors = ["black", "blue", "cyan", "fuchsia", "green", "maroon", "orange", "purple", "yellow", "white"];
        colors.sort();
        var index = colors.length;
        var guess_input, target, finish = false, guesses = 0;
        function do_game() {
            var target_index = Math.floor(Math.random() * index);
            target = colors[target_index];
            alert(target);
            while(!finish) {
                guess_input = prompt("I am thinking of one of these colors:\n" + colors.join( ) + 
                "What color am I thinking of?");
                console.log(target_index);
                console.log(target);
                guesses++;
                finish = check_guess();
            }
        }
        
        function check_guess() {
            if (colors.indexOf(guess_input) == -1) {
                alert("Sorry, I don't recognize your color.\n Please try again.");
                return false;
            }
            else if (guess_input > target) {
                alert("Sorry your guess is not correct!\n Hint: your color is alphabetically higher than mine\n. Please try again.");
                return false;
            } else if (guess_input < target) {
                alert("Sorry your guess is not correct!\n Hint: your color is alphabetically lower than mine\n. Please try again.");
                return false;
            } else {
                alert("Congratulations! You have guessed the color\n It took you " + guesses + " guesses to finish the game!\n You can see the color in the backgroung");
                document.querySelector("body").style.background = target;
                return true;
            }
        }
    </script>
</body>
</html>
